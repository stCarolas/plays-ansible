# vi: ft=yaml.ansible

- name: Has java packages installed
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
  with_items:
    - maven
    - java-latest-openjdk
    - java-latest-openjdk-devel

- name: Has luarocks installed
  become: true
  ansible.builtin.package:
    name: luarocks

- name: Has pip installed
  become: true
  ansible.builtin.package:
    name: python3-pip

- name: Has node.js and npm installed
  become: true
  ansible.builtin.package:
    name: nodejs

- name: Has k8s tools
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
  with_items:
    - kubernetes-client
